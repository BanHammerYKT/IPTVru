        <h1><div class="title">IPTVru</h1>
    <p>IPTV лист с каналами на русском языке.</p>
    <div class="box-text">Плейлист создан исключительно для ознакомления.</div>
    <p>IPTVru собран из открытых источников. Проект, содержит ссылки из плейлистов, которые были найдены в открытых источниках. Плейлист содержит преимущественно каналы РФ и Белоруси.</p>
    <p>Проверен на следующих плеерах: <b>SMPlayer, Celluloid, VLC, TELEVIZO, IPTV Pro</b> и <b>Hypnotix</b>. Рекомендую использовать TELEVIZO.</p>
    <div class="box-text">Последнее время бесплатная версия TELEVIZO исчезла из магазинов приложений, но её всегда можно скачать с <a href="https://televizo.net/" target="_blank" rel="noreferrer noopener" title="Открыть в новой вкладке">оф. сайта</a>.</div>
<h3>Как подключить плейлист?</h3>
    <p>Просто скопируйте ссылку: <div class="code-text">https://smolnp.github.io/IPTVru//IPTVru.m3u</div></p>
    <p>Например, в медиапроигрывателе VLC выберите: <b>"Медиа" → "Открыть URL..."</b> (или комбинацией клавиш <kbd>Ctrl+N</kbd>) и в поле под строкой "Введите сетевой адрес:" вставьте скопированную ссылку. Нажмите "Воспроизвести".</p>
    <p>Не рекомендуется использовать сторонние программы и значки, так как плейлист привязан к https://iptvx.one/epg/epg.xml.gz, где уже имеются и значки, и программа с описанием просматриваемого материала. В качестве резервного EPG, используется облегчённый вариант: http://epg.it999.ru/ru2.xml.gz без описаний.</p>
<h3>Таблица разрешений кадра телеканалов</h3>
	<ul>
	     <li><b>nHD</b> — 640 × 360 (16:9),</li>
	     <li><b>SDTV 480i</b> — 720 × 480 (4:3),</li>
	     <li><b>EDTV 480p</b> — 720 × 480 (16:9),</li>
	     <li><b>480p</b> — 854 × 480 (16:9),</li>
	     <li><b>D1</b> — 704 × 576 (16:9),</li>
	     <li><b>SDTV 576i</b> — 720 × 576 (4:3),</li>
	     <li><b>EDTV 576p</b> — 720 × 576 (16:9),</li>
	     <li><b>WSVGA</b> — 1024 × 576 (16:9),</li>
	     <li><b>HD ready</b> — 1280 × 720 (16:9),</li>
	     <li><b>HD</b> — 1920 × 1080 (16:9).</li>
	</ul>

<h3>Количество каналов</h3>
    <p>Всего каналов 210+. Рабочих всегда не менее 180+.</p>
